<!DOCTYPE html>
<html lang="ru">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="noindex, nofollow" />
        <link href="../vendor/fonts/roboto.css" rel="stylesheet" />
        <link href="../vendor/fonts/stengazeta.css" rel="stylesheet" />
        <link href="../index.css" rel="stylesheet" />
        <link href="./contacts.css" rel="stylesheet" />
        <title>Секция контакты</title>
    </head>
  <body class="page">
    <div class="page__content">

         <section class="contacts page__contacts">
             <img src="../images/fon-img.jpg" class="contacts__img" alt="фоновая картинка">
              <div class="contacts__content">
                  <div class="contacts__box">
                    
                    <div class="contacts__info">
                      <h1 class="contacts__title">Наши контакты</h1>
                      <div class="contacts__wrapper">
                          <div class="contacts__time">
                              <p class="contacts__time-title">Время работы:</p>
                              <p class="contacts__time-text">Пн-Вс: 09:00-23:00</p>
                              <p class="contacts__time-text">Работаем в Москве и МО</p>
                          </div>
                          <div class="contacts__manager">
                              <p class="contacts__manager-title">Mенеджер:</p>
                              <p class="contacts__manager-text">8 (910) 089-90-01</p>
                          </div>
                      </div>
                      
                    </div>
                          <ul class="contacts__list">
                              <li class="contacts__links">
                                <a href="#" class="contacts__link" target="_blank">Написать в WhatsApp
                                  <img src="../images/whatsapIcon.svg" class="contacts__link-icon" alt="иконка ватсап" />
                                </a>
                              </li>
                              <li class="contacts__links">
                                <a href="#" class="contacts__link" target="_blank">Написать в Telegram
                                  <img src="../images/telegramIcon.svg" class="contacts__link-icon" alt="иконка телеграм" />
                                </a>
                              </li>
                              <li class="contacts__links">
                                <a href="#" class="contacts__link" target="_blank">Написать в VK
                                  <img src="../images/vkontakteIcon.svg" class="contacts__link-icon" alt="иконка вконтакте" />
                                </a>
                              </li>
                          </ul>
                    <img src="../images/img-cleaning.svg" class="contacts__img-cleaning" alt="рисунок">    
                    <div class="contacts__feedback">
                      <div class="contacts__feedback-box">
                        <h3 class="contacts__feedback-title">Прийдем к вам на помощь в любой ситуации!</h3>
                          <form class="contacts__form">
                              <div class="contacts__form-box">
                                  <h4 class="contacts__form-title">Оставить заявку</h4>
                                  
                                  <label class="contacts__form-label">Ваше имя</label>
                                      <input 
                                          type="text" 
                                          id="name"
                                          name="name" 
                                          class="contacts__form-input contacts__form-input_ctrl_name" 
                                          placeholder="Напишите Ваше имя"
                                          required
                                      >
                              
                                  <label class="contacts__form-label">Номер телефона</label>
                                      <input 
                                          type="text" 
                                          id="tel"
                                          name="tel" 
                                          class="contacts__form-input contacts__form-input_ctrl_tel" 
                                          placeholder="+7 999 999 99-99"
                                          required
                                      >
                                  <button class="contacts__form-button">Отправить</button>
                              </div>
                            </form>
                            </div>
                            
                        </div>
                  </div>
                  </div>
              <img src="../images/fon-img.jpg" class="contacts__img" alt="фоновая картинка">
          </section>
    </div>
  </body>
</html>
